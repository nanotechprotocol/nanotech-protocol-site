  const separators = document.querySelectorAll(".section-separator-inner");

  // Enhanced scroll detection
  let lastScroll = window.scrollY;
  window.addEventListener("scroll", () => {
    const current = window.scrollY;
    const delta = current - lastScroll;

    if (current > 80 && delta > 0) {
      nav?.classList.add("nav-hidden");
    } else {
      nav?.classList.remove("nav-hidden");
    }

    lastScroll = current <= 0 ? 0 : current;
  });

  // Improved glow + separator smooth animation fallback
  separators.forEach(el => {
    el.style.transition = "box-shadow 0.3s ease-out, transform 0.3s ease-out, opacity 0.3s ease-out";
  });

  // Better price placeholder refresh handling
  async function updatePrice() {
    if (!priceValueEl) return;
    try {
      priceValueEl.textContent = "Not yet tracked";
    } catch {
      priceValueEl.textContent = "Not yet tracked";
    }
  }

  updatePrice();
  setInterval(updatePrice, 60000);
});
</script>

/* NanoVerse animation wrapper */
#nanoverse {
  position: fixed;
  inset: 0;
  z-index: -2;
  overflow: hidden;
  pointer-events: none;

/* NanoVerse particle */
.nanopixel {
  position: absolute;
  width: 2px;
  height: 2px;
  background: rgba(0, 196, 255, 0.8);
  border-radius: 50%;
  filter: blur(1px);
  animation: drift linear infinite;
  will-change: transform, opacity;
}

/* Drift animation */
@keyframes drift {
  0% {
    transform: translate3d(var(--start-x), var(--start-y), 0) scale(1);
    opacity: 1;
  }
  100% {
    transform: translate3d(var(--end-x), var(--end-y), 0) scale(1.4);
    opacity: 0;
  }
}
</style>

<div id="nanoverse"></div>

<script>
// Ultra-light animated NanoVerse background
document.addEventListener("DOMContentLoaded", () => {
  const container = document.getElementById("nanoverse");
  const COUNT = 42; // Extremely light, no lag

  function rand(min, max) {
    return Math.random() * (max - min) + min;
  }

  for (let i = 0; i < COUNT; i++) {
    const dot = document.createElement("div");
    dot.className = "nanopixel";

    const startX = rand(0, window.innerWidth) + "px";
    const startY = rand(0, window.innerHeight) + "px";

    const endX = rand(-200, 200) + "px";
    const endY = rand(-200, 200) + "px";

    const duration = rand(8, 18) + "s";
    const delay = rand(0, 6) + "s";

    dot.style.setProperty("--start-x", startX);
    dot.style.setProperty("--start-y", startY);
    dot.style.setProperty("--end-x", endX);
    dot.style.setProperty("--end-y", endY);

    dot.style.animationDuration = duration;
    dot.style.animationDelay = delay;

    container.appendChild(dot);
  }
});
</script>
