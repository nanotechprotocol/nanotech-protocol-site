<script>
  // Copy contract button
  document.addEventListener("DOMContentLoaded", function () {
    var btn = document.getElementById("copy-btn");
    var addressEl = document.getElementById("nano-address");

    if (btn && addressEl && navigator.clipboard) {
      btn.addEventListener("click", function () {
        var text = addressEl.textContent.trim();
        navigator.clipboard.writeText(text).then(function () {
          var original = btn.textContent;
          btn.textContent = "Copied!";
          setTimeout(function () {
            btn.textContent = original;
          }, 1600);
        }).catch(function () {
          alert("Copy failed. Please copy manually:\\n" + text);
        });
      });
    }

    // Fade-in-on-scroll (IntersectionObserver)
    var observer = new IntersectionObserver(
      function (entries) {
        entries.forEach(function (entry) {
          if (entry.isIntersecting) {
            entry.target.classList.add("is-visible");
            observer.unobserve(entry.target);
          }
        });
      }, 
      { threshold: 0.12 }
    );

    document.querySelectorAll(".fade-in-up").forEach(function (el) {
      observer.observe(el);
    });

    // Mobile nav toggle
    var mobileToggle = document.getElementById("mobile-toggle");
    var mobileOverlay = document.getElementById("mobile-overlay");
    var mobileClose = document.getElementById("mobile-close");

    function closeMobile() {
      mobileOverlay.classList.remove("is-open");
      mobileToggle.classList.remove("is-open");
      document.body.style.overflow = "";
    }

    if (mobileToggle && mobileOverlay) {
      mobileToggle.addEventListener("click", function () {
        var isOpen = mobileOverlay.classList.toggle("is-open");
        mobileToggle.classList.toggle("is-open", isOpen);
        document.body.style.overflow = isOpen ? "hidden" : "";
      });
    }

    if (mobileClose) {
      mobileClose.addEventListener("click", closeMobile);
    }

    mobileOverlay?.addEventListener("click", function (e) {
      if (e.target === mobileOverlay) closeMobile();
    });

    document.querySelectorAll(".nav-mobile-links a").forEach(function (link) {
      link.addEventListener("click", closeMobile);
    });

    // Smart sticky nav: hide on scroll down, show on scroll up
    var nav = document.getElementById("main-nav");
    var lastScroll = window.scrollY;

    window.addEventListener("scroll", function () {
      var current = window.scrollY;
      var delta = current - lastScroll;

      if (current > 80 && delta > 0) {
        nav.classList.add("nav-hidden");
      } else {
        nav.classList.remove("nav-hidden");
      }

      lastScroll = current <= 0 ? 0 : current;
    });

    // Parallax background + section separator glow refinement
    var parallaxBg = document.getElementById("parallax-bg");
    var separators = document.querySelectorAll(".section-separator-inner");

    var smoothScroll = 0;
    var targetScroll = window.scrollY || window.pageYOffset;

    function smoothUpdate() {
      smoothScroll += (targetScroll - smoothScroll) * 0.08;

      var vh = window.innerHeight;

      if (parallaxBg) {
        var factor = smoothScroll * -0.03;
        parallaxBg.style.transform = "translate3d(0," + factor + "px,0)";
        parallaxBg.style.opacity = 0.55 + Math.cos(smoothScroll / 800) * 0.08;
      }

      separators.forEach(function (el) {
        var rect = el.getBoundingClientRect();
        var center = rect.top + rect.height / 2;
        var dist = center - vh / 2;
        var norm = Math.max(-1, Math.min(1, dist / (vh / 2)));

        var translate = -norm * 16;
        var glow = 26 - Math.abs(norm) * 14;
        var opacity = 0.55 + (1 - Math.abs(norm)) * 0.45;

        el.style.transform = "translate3d(0," + translate + "px,0)";
        el.style.boxShadow = "0 0 " + glow + "px rgba(255, 111, 216, 0.55)";
        el.style.opacity = opacity;
      });

      requestAnimationFrame(smoothUpdate);
    }

    window.addEventListener("scroll", function () {
      targetScroll = window.scrollY || window.pageYOffset;
    });

    window.addEventListener("resize", function () {
      targetScroll = window.scrollY || window.pageYOffset;
    });

    requestAnimationFrame(smoothUpdate);

    // Live price widget placeholder
    var priceValueEl = document.getElementById("nav-price-value");

    async function fetchPrice() {
      if (!priceValueEl) return;

      try {
        var price = null; // placeholder until listings exist
        if (price) {
          priceValueEl.textContent = "$" + price + " USD";
        } else {
          priceValueEl.textContent = "Not yet tracked";
        }
      } catch (e) {
        priceValueEl.textContent = "Not yet tracked";
      }
    }

    fetchPrice();
    setInterval(fetchPrice, 60000);

  });
</script>
